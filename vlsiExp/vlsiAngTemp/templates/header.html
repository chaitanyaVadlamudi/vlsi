<div class="header">
    <div class="header-content-inner carousel slide" id="images" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#images" ng-repeat="image in images" ng-class="{active: (image === 0)}" data-slide-to="{{image}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-class="{active:$index == 0}" ng-repeat="image in images">
                <img ng-src={{image.image}} alt="Huracan" width="1500" height="1200">
                <div class="container">
                    <div class="carousel-caption">
                        <h2 ng-bind="image.title"></h2>
                        <p ng-bind="image.description"></p>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#images" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#images" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
